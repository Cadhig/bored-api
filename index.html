<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="body">
    <header>
        <h1>Bored API</h1>
    </header>
    <div class="box-content">
        <div class="selected-choice">
            <div id="type-choice"></div>
            <div id="money-choice"></div>
        </div>
        <div class="dropdown-flex">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">What would you like to do?</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="recreational">Recreational</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="music">Music</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="education">Education</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="relaxation">Relaxation</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="cooking">Cooking</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="social">Social</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="diy">DIY</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="busywork">Busywork</button>
                    <button class="dropdown-item" onclick="typeChoice(this.value)" value="charity">Charity</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Willing to spend some money?</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" onclick="moneyChoice(this.value)" value="yes">Yes</button>
                    <button class="dropdown-item" onclick="moneyChoice(this.value)" value="no">No</button>
                </div>
            </div>
        </div>
        <div class="submit-flex">
            <button class="btn btn-secondary" onclick="response()">Have some fun!</button>
        </div>
        <div id="info-box">
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/Cadhig/bored-api" class="repository">Repository</a>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
